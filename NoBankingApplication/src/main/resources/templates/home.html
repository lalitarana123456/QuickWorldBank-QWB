<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Secure Bank</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dbe6f6, #c5796d);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #2d3e50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .content {
            margin-top: 50px;
            text-align: center;
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #2d3e50;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1a2533;
        }
    </style>
</head>
<body>

    <header>Welcome to Secure Bank</header>

    <div class="content">
        <h2>Your trusted partner for safe & easy banking</h2>
        <a class="btn" th:href="@{/account/details}">View My Account</a>
    </div>

</body>
</html>
